<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">Modifier un Agenda</div>
    <div class="card-body">
      <form >

        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="text" [(ngModel)]="calendar.id"
                 name="id" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input type="text" [(ngModel)]= "calendar.summary"
                 name="summary" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" [(ngModel)]= "calendar.description"
                 name="description" class="form-control">
        </div>

        <button type="submit" (click)="updateCalendar()" class="btn btn-info">Enregistrer</button>

      </form>
    </div>
  </div>
</div>
