<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <title>Calendar Admin</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Calendar Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a *ngIf="authService.isAdmin()" class="nav-link active" aria-current="page" routerLink = "/push">Home</a>
        </li>


       <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->

        <li class="nav-item">
          <a *ngIf="authService.isAdmin()" class="nav-link" routerLink = "/add-calendar">Agendas</a>
        </li>


        <li class="nav-item"> <a class="nav-link">{{authService.loggedUser}}</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            [username]
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a></li>
            <li><a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a></li>
          </ul>
        </li>
      </ul>





      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" (click)="loadEvents()">Search</button>
      </form>
    </div>
  </div>
</nav>
</body>
<router-outlet></router-outlet>
