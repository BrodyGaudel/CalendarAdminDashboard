    <div class="card-body">
      <form >

        <div class="mb-3">
          <label class="form-label">Role</label>
          <article>
            <select (change)="selectChangeHandler($event)">
              <option value="reader">Lecture seulement</option>

      </form>
    </div>
  </div>
</div>
