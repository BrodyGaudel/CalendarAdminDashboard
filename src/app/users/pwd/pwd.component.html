<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">Si vous avez un compte vous recevrez un e-mail</div>
    <div class="card-body">

      <form>

        <div class="mb-3">
          <label class="form-label">Nom Utilisateur</label>
          <input type="text" [(ngModel)]= "user.username"
                 name="username" class="form-control">
        </div>

        <button type="button" (click)="onSend()" class="btn btn-info">Envoyer</button>

      </form>


    </div>
  </div>
</div>
